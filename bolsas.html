<!DOCTYPE html>
<html lang="pt-br">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Bolsas - Crochê by Isa</title>

<style>
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

body {
    font-family: "Segoe UI", Arial, sans-serif;
    background-color: #f8f5f1;
    color: #6f4e37;
}

/* HEADER */
header {
    background-color: #f7f7ce;
    padding: 20px;
    text-align: center;
}

header a {
    text-decoration: none;
    color: black;
    font-size: 22px;
    font-weight: bold;
}

/* TÍTULO */
h1 {
    text-align: center;
    margin: 50px 0 30px;
}

/* GRID */
.produtos-container {
    display: flex;
    justify-content: center;
    padding-bottom: 80px;
}

/* CARD 400x400 */
.produto-card {
    position: relative;
    width: 450px;
    height: 450px;
    border-radius: 20px;
    overflow: hidden;
    cursor: pointer;
    box-shadow: 0 8px 25px rgba(0,0,0,0.08);
    transition: transform 0.4s ease;
}

/* IMAGEM 400x400 */
.produto-card img {
    width: 400px;
    height: 400px;
    object-fit: cover;
    display: block;
    transition: transform 0.4s ease;
}

/* OVERLAY */
.overlay {
    position: absolute;
    bottom: 0;
    left: 0;
    width: 100%;
    height: 0%;
    background: rgba(234, 242, 236, 0.95);
    color: black;
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    text-align: center;
    transition: height 0.4s ease;
    padding: 20px;
}

.overlay h3 {
    margin-bottom: 10px;
    font-size: 22px;
}

.overlay p {
    margin-bottom: 15px;
    font-size: 18px;
}

.overlay a {
    background-color: #25D366;
    color: white;
    text-decoration: none;
    padding: 10px 20px;
    border-radius: 25px;
    transition: 0.3s;
}

.overlay a:hover {
    background-color: #1ebe5d;
}

/* HOVER */
.produto-card:hover {
    transform: scale(1.03);
}

.produto-card:hover img {
    transform: scale(1.05);
}

.produto-card:hover .overlay {
    height: 100%;
}

/* FOOTER */
footer {
    background-color: #6b8f71;
    padding: 15px;
    text-align: center;
    color: white;
}
</style>
</head>

<body>

<header>
    <a href="index.html">← Voltar para a loja</a>
</header>

<h1>Bolsas</h1>

<div class="produtos-container">

    <div class="produto-card">
        <img src="assets/bolsa1.jpeg" alt="Bolsa de Crochê Bege">
        <div class="overlay">
            <h3>Bolsa Sol</h3>
            <p>R$ 150,00</p>
            <a href="https://wa.me/5531975947578?text=Olá, tenho interesse na Bolsa Sol" target="_blank">
                Falar no WhatsApp
            </a>
        </div>
    </div>

</div>

<footer>
© 2026 Crochê by Isa
</footer>

</body>
</html>
