<!DOCTYPE html>
<html lang="pt-br">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Sousplats - Crochê by Isa</title>

<style>
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

body {
    font-family: "Segoe UI", Arial, sans-serif;
    background-color: #f8f5f1;
    color: #6f4e37;
}

/* HEADER */
header {
    background-color: #f7f7ce;
    padding: 20px;
    text-align: center;
}

header a {
    text-decoration: none;
    color: black;
    font-size: 22px;
    font-weight: bold;
}

/* TÍTULO */
h1 {
    text-align: center;
    margin: 50px 0 30px;
}

/* GRID */
.produtos-container {
    width: 90%;
    margin: auto;
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
    gap: 40px;
    padding-bottom: 80px;
}

/* CARD */
.produto-card {
    position: relative;
    border-radius: 20px;
    overflow: hidden;
    cursor: pointer;
    box-shadow: 0 8px 25px rgba(0,0,0,0.08);
    transition: transform 0.4s ease;
}

/* IMAGEM SEM ALTURA FIXA */
.produto-card img {
    width: 550px;
    height: 550px; /* deixa a imagem definir o tamanho */
    display: block;
    transition: transform 0.4s ease;
}

/* OVERLAY */
.overlay {
    position: absolute;
    bottom: 0;
    left: 0;
    width: 100%;
    height: 70px;
    background: rgba(234, 242, 236, 0.95);
    color: black;
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    text-align: center;
    transition: height 0.4s ease;
    padding: 20px;
}

.overlay h3 {
    padding-top: 40px;
    padding-bottom: 15px;
    font-size: 22px;
}

.overlay p {
    top: 100px;
    
    font-size: 18px;
}

.overlay a {
    margin-top: 30px;
    background-color: #25D366;
    color: white;
    text-decoration: none;
    padding: 7px 20px;
    border-radius: 25px;
    transition: 0.3s;
}

.overlay a:hover {
    background-color: #1ebe5d;
}

/* HOVER */
.produto-card:hover {
    transform: scale(1.03);
}

.produto-card:hover img {
    transform: scale(1.05);
}

.produto-card:hover .overlay {
    height: 100%;
}

/* FOOTER */
footer {
    background-color: #6b8f71;
    padding: 15px;
    text-align: center;
    color: white;
}
</style>
</head>

<body>

<header>
    <a href="index.html">← Voltar para a loja</a>
</header>

<h1>Sousplat</h1>

<div class="produtos-container">

    <div class="produto-card">
        <img src="assets/sousplat1.jpeg" alt="Sousplat Encanto">
        <div class="overlay">
            <h3>Sousplat Encanto</h3>
            <p>Kit 6 sousplats+Passadeira Encanto</p>
            <p>R$ 200,00</p>
            <a href="https://wa.me/5531975947578?text=Olá, tenho interesse no Sousplat Encanto" target="_blank">
                Falar no WhatsApp
            </a>
        </div>
    </div>

    <div class="produto-card">
        <img src="assets/sousplat2.jpeg" alt="Sousplat Rosa Pastel">
        <div class="overlay">
            <h3>Sousplat Tulipas</h3>
            <p>Kit 6 sousplats ( para café da manhã e da tarde) e porta pires/caneca
</p>
            <p>R$ 30,00</p>
            <a href="https://wa.me/5531975947578?text=Olá, tenho interesse no Sousplat Tulipas" target="_blank">
                Falar no WhatsApp
            </a>
        </div>
    </div>

</div>

<footer>
© 2026 Crochê by Isa
</footer>

</body>
</html>
